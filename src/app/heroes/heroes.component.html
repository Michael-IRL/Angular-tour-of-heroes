<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2 id="selectedHeader">{{ selectedHero.name | uppercase }} Details</h2>
  <div id="displayId"><span>id: </span>{{ selectedHero.id }}</div>
  <div id="displayName"><span>name: </span>{{ selectedHero.name }}</div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" />
  </div>
</div>
