<div *ngIf="hero">
  <h2 id="selectedHeader">{{ hero.name | uppercase }} Details</h2>
  <div id="displayId"><span>id: </span>{{ hero.id }}</div>
  <div id="displayName"><span>name: </span>{{ hero.name }}</div>
  <div id="displyPower"><span>power: </span>{{ hero.power }}</div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
</div>
<button type="button" (click)="goBack()">go back</button>
<button type="button" (click)="save()">save</button>
